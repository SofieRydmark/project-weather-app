<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Weather App</title>
</head>
<body>
    <section id="header" class="header">
        <div class="Skyinfo" id="skyInfo">
            <p id="skyState">clear 12</p>
            <p id="sunrise">sunrise</p>
            <p id="sunset">sunset</p>
        </div>
    </section>
    
    <section id="main-wrapper" class="main-wrapper">
        <div class="main-text" id="main">
            <img class="icon" id="icons" src="/Designs\Design-2\icons\noun_Cloud_1188486.svg" alt="weathericon"/>
            <h1 id="mainH1">Light a fire and get cozy. Stockholm is looking grey today.</h1>
        </div>
    </section>

    <section id="schedule-weekdays" class="schedule-weekdays">
        <div class="weekdays" id="weekdayWrapper"> 
            <div class="weekday-rows" id="weekdayRows">
                <p id="monday">monday</p>
                <p id="temp">?</p>
            </div>

            <div class="weekday-rows" id="weekdayRows">
                <p id="tuesday">tueday</p>
                <p id="temp">?</p>
            </div>

            <div class="weekday-rows" id="weekdayRows">
                <p id="wednesday">wednesday</p>
                <p id="temp">?</p>
            </div>

            <div class="weekday-rows" id="weekdayRows">
                <p id="thursday">thursday</p>
                <p id="temp">?</p>
            </div>

            <div class="weekday-rows" id="weekdayRows">
                <p id="friday">friday</p>
                <p id="temp">?</p>
            </div>

            <div class="weekday-rows" id="weekdayRows">
                <p id="saturday">saturday</p>
                <p id="temp">?</p>
            </div>

            <div class="weekday-rows" id="weekdayRows">
                <p id="sunday">sunday</p>
                <p id="temp">?</p>
            </div>
        </div>
    </section>  

</body>
<script src="script.js"></script>
</html>
