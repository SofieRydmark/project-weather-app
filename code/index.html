<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap'); </style>
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap'); </style>
    <title>Weather App</title>
</head>
<body>
    <section id="header" class="header">
        <form id="name-form" class="nameform">
            <label for="name-input" ></label>
            <input id="city-input" type="text" placeholder="City,Country"/>
            <button id="send-btn" class="send-btn" type="submit">Search</button>
        <div class="Skyinfo" id="skyInfo">
            <p id="skyState">Loading...</p>
            <p id="sunrise">Loading...</p>
            <p id="sunset">Loading...</p>
        </div>
    </section>
    
    <section id="main-wrapper" class="main-wrapper">
         <!-- changes styling in js depending on weather -->
    </section>

    <section id="schedule-weekdays" class="schedule-weekdays">
        <!-- 5-day weather forecast in js -->
    </section>  

</body>
<script src="script.js"></script>
</html>
