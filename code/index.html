<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap'); </style>
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap'); </style>
    <title>Weather App</title>
</head>
<body>
    <section id="searchHeader" class="search-header">
        <form id="name-form" class="nameform">
            <input id="city-input" type="text" placeholder="search city.."/>
            <button id="send-btn" class="send-btn" type="submit"><img class="searchIcon" src="./Designs/Design-2/icons/search.svg"/></button>
        </section>
        
    <section id="header" class="header">
            <p id="location"></p>
            <p id="skyState"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
    </section>
    
    <section id="main-wrapper" class="main-wrapper">
         <!-- changes styling in js depending on weather -->
    </section>

    <section id="schedule-weekdays" class="schedule-weekdays">
        <!-- 5-day weather forecast in js -->
    </section>  

</body>
<script src="script.js"></script>
</html>
